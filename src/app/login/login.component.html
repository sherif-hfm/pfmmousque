<alert [(show)]="showAlert">
  <h6>{{ alertMessage }}</h6>
</alert>
<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">تسجيل الدخول</h1>
      <p class="login-subtitle">مسؤول صفحة وحدة تجهيز الأموات</p>
      <form [formGroup]="loginFrom" class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <input
            name="userLogin"
            type="text"
            formControlName="userLogin"
            placeholder="اسم المستخدم"
            class="form-input"
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <input
            name="password"
            type="password"
            formControlName="password"
            placeholder="كلمة المرور"
            class="form-input"
            autocomplete="current-password"
            (keyup.enter)="login()"
          />
        </div>
        <div class="form-group form-group-remember">
          <input type="checkbox" id="remember" class="form-checkbox" />
          <label for="remember" class="form-remember-label">تذكرني</label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-login" [disabled]="loginFrom.status === 'INVALID'">
            دخول
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
